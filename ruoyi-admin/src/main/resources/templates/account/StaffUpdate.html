<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用户')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-role-edit" th:object="${staff}" >
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工ID：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" disabled name="Oldid" id="Oldid" th:value="*{staffId}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffName" id="staffName" th:value="*{staffName}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工年龄：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffAge" id="staffAge" th:value="*{staffAge}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工性别：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffSex" id="staffSex" th:value="*{staffSex}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffPhone" id="staffPhone" th:value="*{staffPhone}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工类型：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffType" id="staffType" th:value="*{staffType}" required>

            </div>
        </div>


    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: ztree-js" />
<script type="text/javascript">
    var prefix = "/account/staffManage";


    function submitHandler() {

        var Oldid = $("input[name='Oldid']").val();
        var staffName = $("input[name='staffName']").val();
        var staffAge = $("input[name='staffAge']").val();
        var staffSex = $("input[name='staffSex']").val();
        var staffPhone = $("input[name='staffPhone']").val();
        var staffType = $("input[name='staffType']").val();

        $.ajax({
            cache : true,
            type : "POST",
            url : prefix + "/update",
            data : {
                "Oldid": Oldid,
                "staffName": staffName,
                "staffAge": staffAge,
                "staffSex": staffSex,
                "staffPhone": staffPhone,
                "staffType": staffType
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.successCallback(data);
            }
        });

    }



</script>
</body>
</html>
