<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增工作人员')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-room-add" >

<!--        <div class="form-group">-->
<!--            <label class="col-sm-3 control-label is-required">号码：</label>-->
<!--            <div class="col-sm-8">-->
<!--                <input class="form-control" type="text" name="staffId" id="staffId"  required>-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffName" id="staffName"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工年龄：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffAge" id="staffAge"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工性别：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffSex" id="staffSex"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">员工电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="staffPhone" id="staffPhone"  required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">员工角色：</label>
            <div class="col-sm-8">
                <input name="staffType" id="staffType" class="form-control" type="text" >
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script>
    var prefix = "/account/staffManage";


    function submitHandler() {

        var staffName = $("input[name='staffName']").val();
        var staffAge = $("input[name='staffAge']").val();
        var staffSex = $("input[name='staffSex']").val();
        var staffPhone = $("input[name='staffPhone']").val();
        var staffType = $("input[name='staffType']").val();

        $.ajax({
            cache : true,
            type : "POST",
            url : prefix + "/add",
            data : {
                "staffName": staffName,
                "staffAge": staffAge,
                "staffSex": staffSex,
                "staffPhone": staffPhone,
                "staffType": staffType
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.successCallback(data);
            }
        });

    }

</script>
</body>
</html>
