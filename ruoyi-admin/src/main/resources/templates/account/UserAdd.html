<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增用户')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-room-add" >

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="userName" id="userName"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">年龄：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="userAge" id="userAge"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">性别：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="userSex" id="userSex"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">手机号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="userPhone" id="userPhone"  required>
            </div>
        </div>


    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script>
    var prefix = "/account/userManage";


    function submitHandler() {

        var userName = $("input[name='userName']").val();
        var userAge = $("input[name='userAge']").val();
        var userSex = $("input[name='userSex']").val();
        var userPhone = $("input[name='userPhone']").val();

        $.ajax({
            cache : true,
            type : "POST",
            url : prefix + "/add",
            data : {
                "userName": userName,
                "userAge": userAge,
                "userSex": userSex,
                "userPhone": userPhone
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.successCallback(data);
            }
        });

    }

</script>
</body>
</html>
