<body>
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <p class="select-title">报表提交</p>
            <form id="ordinary-form">
                <div class="select-list">
                    <ul>
                        <li>
                            房间号：<input type="text" name="userId"/>
                        </li>
                        <li>
                            <label class="col-sm-3 control-label">请选择服务类型：</label>
                            <div class="col-sm-9">
                                <label class="check-box">
                                    <input type="checkbox" value="option1" id="inlineCheckbox1">维修</label>
                                <label class="check-box">
                                    <input type="checkbox" value="option2" id="inlineCheckbox2">清洁</label>
                            </div>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="container-div">
            <div class="row">
                <div class="col-sm-12 select-table table-bordered">
                    <table id="bootstrap-table"></table>
                </div>
            </div>
        </div>
        <div>
            <script> var ctx = "\/"; var lockscreen = null; if(lockscreen){window.top.location=ctx+"lockscreen";} </script>
            <a id="scroll-up" href="#" class="btn btn-sm display"><i class="fa fa-angle-double-up"></i></a>
            <script src="/js/jquery.min.js?v=3.6.0"></script>

            <script src="/ruoyi/js/common.js?v=4.7.4"></script>
            <script src="/ruoyi/js/ry-ui.js?v=4.7.4"></script>
        </div>
        <script>
            var prefix = ctx + "demo/table";
            var datas = [{"searchValue":null,"createBy":"admin","createTime":"2022-08-21 06:36:30","updateBy":null,"updateTime":null,"remark":"\u6B63\u5E38\u72B6\u6001","params":{},"dictCode":6,"dictSort":1,"dictLabel":"\u6B63\u5E38","dictValue":"0","dictType":"sys_normal_disable","cssClass":"","listClass":"primary","isDefault":"Y","status":"0","default":true},{"searchValue":null,"createBy":"admin","createTime":"2022-08-21 06:36:30","updateBy":null,"updateTime":null,"remark":"\u505C\u7528\u72B6\u6001","params":{},"dictCode":7,"dictSort":2,"dictLabel":"\u505C\u7528","dictValue":"1","dictType":"sys_normal_disable","cssClass":"","listClass":"danger","isDefault":"N","status":"0","default":false}];

            $(function() {
                var options = {
                    url: prefix + "/list",
                    showSearch: false,
                    showRefresh: false,
                    showToggle: false,
                    showColumns: false,
                    columns : [

                        [{
                            field : 'roomID',
                            title : '房号'
                        }, {
                            field : 'roomState',
                            title : '房间状态'
                        }, {
                            field : 'roomType',

                        }, {

                            align : 'center',
                            formatter : function (value, row, index) {
                                var actions = [];
                                actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>编辑</a> ');
                                actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>删除</a>');
