    <script type="text/javascript">
        $(function () {
        var barChart = echarts.init(document.getElementById("echarts-bar-chart"));
        var baroption = {
            title : {
                text: '2021年度报告财政收入'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:['']
            },
            grid:{
                x:30,
                x2:40,
                y2:24
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'月财政收入（万元）',
                    type:'bar',
                    data:[30.6, 55.9, 49.0, 26.4, 28.7, 50.7, 65.6, 62.2, 33.4, 28.8, 26.0, 27.3],
                    markPoint : {
                        data : [
                            {name : '年最高', value : 65.6, xAxis: 7, yAxis: 183, symbolSize:18},
                            {name : '年最低', value : 26.0, xAxis: 11, yAxis: 3}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name : '平均值'}
                        ]
                    }
                }
            ]
        };
        barChart.setOption(baroption);

        window.onresize = barChart.resize;
        });
    </script>
